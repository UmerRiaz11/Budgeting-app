<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="mainhead">Budgeting APP</div>
    <div id="primary">
        <div class="head1">
            <div class="form">
                <label for="budgetInput">Enter Budget:</label>
                <input type="number" id="budgetInput" placeholder="Enter Total Amount">
            </div>
            <button class="button1" onclick="addAmount()">Set Budget</button>
            <div class="remaining-budget">
                Remaining Total Amount: <span id="totalBudget">0.00</span>
            </div>
        </div>
        <div class="container">
            <h2>Expenses</h2>
            <div class="form">
                <label for="descriptionDetails">Description:</label>
                <input type="text" id="descriptionDetails" placeholder="Enter Expense Details">
            </div>
            <div class="form">
                <label for="amountInput">Amount:</label>
                <input type="number" id="amountInput" placeholder="Enter Expense Amount">
            </div>
            <div class="form">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput">
            </div>
            <button class="button2" onclick="addExpense()">Add Expense</button>

            <h2>Expense List</h2>
            <table id="expenseTable">
                <thead>
                    <tr class="headings">
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</body>

</html>
